<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>DrawGuesser</title>
</head>
<body>

    <div id="gameArea">

        <!-- The scripts go here! -->

    </div>           

    
        <script id="play-screen" type="text/template">
            <div class="playerCanvasWrapper">
                <p class="word">BANANA</p>
                <div class="drawArea">
                    <div class="left">
                        <canvas id="drawCanvas"></canvas>
                    </div>
                    <div class="right">
                        <p>COR</p>
                        <form>
                            <input type="color" id="drawColor" value="#E1BD35">
                            <br>
                            <input type="radio" id="pencil" name="tool" value="pencilOn">
                            <label>LÁPIS</label>
                            <br>
                            <input type="radio" id="eraser" name="tool" value="eraserOn">
                            <label>BORRACHA</label>
                            <br>
                        </form>
                        
                        <button id="btnClearCanvas" class="btn">LIMPAR TELA</button>

                    </div>
                </div>
            </div>
        </script>

        <script id="join-game-template" type="text/template">
            <div class="joinGameWrapper">
                <div class="left">
                    <img src="img/logo.png" width="100%">
                </div>
                <div class="right">
                    <p class="lobbyNum">NÚMERO DO LOBBY</p>
                    <input id="inputLobbyNum" class="input" type="text"/>
                    <div class="buttons">
                        <button id="btnJoin" class="btn">COMEÇAR</button>
                    </div>
                </div>
            </div>
        </script>

        <script id="new-game-template" type="text/template">
            <div class="newGameWrapper">
                <div class="gameInfo">
                    <img src="img/logo.png"  width="50%">
                    <p id="gameURL">LINK PARA O TELEMOVEL</p>
                    <p id="lobbyNum" class="lobbyNum">NUMERO DO LOBBY</p>
                </div>
                <div class="lobbyUsers">
                        <table class="userTable">
                            <tr>
                                <th>JOGADORES</th>
                            </tr>
        
                            <tr>
                                <td>USER Y</td>
                            </tr>
                        </table>
                </div>
                <div class="buttons">
                    <button id="btnStartGame" class="btn">COMEÇAR</button>
                </div>
            </div>
        </script> 

        <script id="homepage-template" type="text/template">
            <div class="title-wrapper">
                <div class="title">
                    <img src="img/logo.png"  width="60%">
                </div>
        
                <div class="buttons">
                    <button id="btnNewLobby" class="btn">NOVO LOBBY</button>
                    <br>
                    <button id="btnInstructions" class="btn">COMO JOGAR</button>
                </div>
            </div>
        </script> 

        <script src="libs/jquery-2.0.2.min.js"></script>

        <script src="/socket.io/socket.io.js"></script>
    
        <script src="client.js"></script>
</body>
</html>
