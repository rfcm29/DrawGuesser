<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>DrawGuesser</title>
</head>
<body>

    <div id="gameArea">

        <!-- The scripts go here! -->        
        
        <div class="beginWrapper">
            <div class="title">
                <img src="img/logo.png"  width="60%">
            </div>
            <p>O JOGO VAI COMEÇAR!</p>
        </div>        

    </div>   

    <script id="begin-template">

    </script>

    <script id="choose-word-template" type="text/template">
        <div class="chooseWordWrapper">
            <div class="title">
                <img src="img/logo.png"  width="60%">
            </div>
            <div class="buttons">
                <button id="btnGetWord1" class="btn">PALAVRA 1</button>
                <br>
                <button id="btnGetWord2" class="btn">PALAVRA 2</button>
                <br>
                <button id="btnGetWord3" class="btn">PALAVRA 3</button>
            </div>
        </div>
    </script>
    
        <script id="player-guess-template" type="text/template">
            <div class="writeWordWrapper">
                <div class="guessAttempts">
                    <span class="dot" id="dot1"></span>
                    <span class="dot" id="dot2"></span>
                    <span class="dot" id="dot3"></span>
                </div>

                <div class="buttons">
                    <br>
                    <input id="inputGuessWord" class="input" type="text"/>
                    <br>
                    <button id="btnGuessWord" class="btn">TENTAR</button>
                </div>
            </div>
        </script>
    
        <script id="guess-word-template" type="text/template">
            <div class="playerGuessWrapper">
                <p class="word">BANANA</p>
                <div class="guessArea">
                    <div class="left">
                        <canvas id="guessCanvas"></canvas>
                    </div>
                    <div class="right">
                        <div class="player1">
                            <p>NOME JOGADOR</p>
                            <div class="attempts">
                                <span class="dot" id="dot1"></span>
                                <span class="dot" id="dot2"></span>
                                <span class="dot" id="dot3"></span>
                            </div>
                        </div>
                        <div class="player2">
                            <p>NOME JOGADOR</p>
                            <div class="attempts">
                                <span class="dot" id="dot1"></span>
                                <span class="dot" id="dot2"></span>
                                <span class="dot" id="dot3"></span>
                            </div>
                        </div>
                        <div class="player3">
                            <p>NOME JOGADOR</p>
                            <div class="attempts">
                                <span class="dot" id="dot1"></span>
                                <span class="dot" id="dot2"></span>
                                <span class="dot" id="dot3"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script id="new-word-template" type="text/template">
            <div class="newWordWrapper">
                <div class="title">
                    <img src="img/logo.png"  width="60%">
                </div>
                <div class="newWord">
                    <button id="btnNewWord1" class="btn">PALAVRA 1</button>
                    <br>
                    <button id="btnNewWord2" class="btn">PALAVRA 2</button>
                    <br>
                    <button id="btnNewWord3" class="btn">PALAVRA 3</button>
                </div>
            </div>  
        </script>

        <script id="play-screen" type="text/template">
            <div class="playerCanvasWrapper">
                <p class="word">BANANA</p>
                <div class="drawArea">
                    <div class="left">
                        <canvas id="drawCanvas"></canvas>
                    </div>
                    <div class="right">
                        <p>COR</p>
                        <form>
                            <input type="color" id="drawColor" value="#E1BD35">
                            <br>
                            <input type="radio" id="pencil" name="tool" value="pencilOn">
                            <label>LÁPIS</label>
                            <br>
                            <input type="radio" id="eraser" name="tool" value="eraserOn">
                            <label>BORRACHA</label>
                            <br>
                        </form>
                        <button id="btnClearCanvas" class="btn">LIMPAR TELA</button>
                    </div>
                </div>
            </div>
        </script>

        <script id="join-game-template" type="text/template">
            <div class="joinGameWrapper">
                <div class="left">
                    <img src="img/logo.png" width="100%">
                </div>
                <div class="right">
                    <p class="lobbyNum">NÚMERO DO LOBBY</p>
                    <input id="inputLobbyNum" type="text"/>
                    <p class="playerName">NOME DO JOGADOR</p>
                    <input id="inputPlayerName" type="text"/>
                    <div class="buttons">
                        <button id="btnJoin" class="btn">COMEÇAR</button>
                        <div id="playerWaitingMessage"></div>
                    </div>
                </div>
            </div>
        </script>

        <script id="new-game-template" type="text/template">
            <div class="newGameWrapper">
                <div class="gameInfo">
                    <img src="img/logo.png"  width="50%">
                    <p id="gameURL" class="link">LINK PARA O TELEMOVEL</p>
                    <p id="lobbyNum" class="lobbyNum">NUMERO DO LOBBY</p>
                </div>
                <div id="tableUsers" class="lobbyUsers">
                    
                </div>
                <div class="buttons">
                    <button id="btnStartGame" class="btn">COMEÇAR</button>
                </div>
            </div>
        </script>

        <script id="homepage-template" type="text/template">
            <div class="title-wrapper">
                <div class="title">
                    <img src="img/logo.png"  width="60%">
                </div>
        
                <div class="buttons">
                    <button id="btnNewLobby" class="btn">NOVO LOBBY</button>
                    <br>
                    <button id="btnJoinGame" class="btn">ENTRAR NO LOBBY</button>
                    <br>
                    <button id="btnInstructions" class="btn">COMO JOGAR</button>
                </div>
            </div>
        </script> 

        <script src="libs/jquery-3.6.0.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/app.js"></script>
</body>
</html>
